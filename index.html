
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="directoryApp">
<div class="header">
    <div class="row">
        <h1>UF Directory App</h1>
    </div>
    <div class="container">
        <div class= "row" ng-controller="ListingsController">
            <div class="col-md-4">
                <div class="input-group" id="searchBar">
                    <!--

                        Implement a way to filter through listings using the search bar

                      -->
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" ng-model = "searchText">
                </div>
                <div class="tableWrapper">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>Code</th>
                            <th>Building Name</th>
                            <th>Address</th>
                        </tr>

                        <tr ng-repeat="list in listings| filter:searchText">
                            <td ng-click="showDetails($index)">{{list.code}}</td>
                            <td ng-click="showDetails($index)">{{list.name}}</td>
                            <td ng-click="showDetails($index)">{{list.address}}</td>
                            <td><span class ="x" ng-click="deleteListing(listings.indexOf(list))">&times</span></td>
                            <!--td><input type="button" value="Delete" ng-click="deleteListing(listings.indexOf(list)"></td-->
                        </tr>
                        <!--

                            Fill in the rest of the table:
                                * populate the rows with the code and name of each listing
                                * include a way to remove individual listings

                          -->
                    </table>
                </div>
                <!--

                    Write an HTML form that adds new listings to the directory

                  -->
            </div>
            <div class="col-md-4">
                <div class="jumbotron">
                    <h2>Detailed Information</h2>
                    {{selectedListing.code}}</br>
                    {{selectedListing.name}}</br>
                    {{selectedListing.address}}</br>

                    <!--

                    Include a way to display detailed information about an individual listing:
                         * consider how to use ng-click within the the table to implement this feature

                   -->
                </div>



            </div>
            <div class="col-md-4">
                <h2>Add a new listing</h2>
                <table>
                    <tr><label>Code:</label><input type="text" class="form-control" ng-model="inputListing.code"></tr>
                    <tr><label>Name:</label><input type="text" class="form-control" ng-model="inputListing.name"></tr>
                    <tr><label>Address:</label><input type="text" class="form-control" ng-model="inputListing.address"></tr>
                    <tr><label>Latitude:</label><input type="text" class="form-control" ng-model="inputListing.coordinates.latitude"></tr>
                    <tr><label>Longitude:</label><input type="text" class="form-control" ng-model="inputListing.coordinates.longitude"></tr>
                    <tr><input type="button" value="Add Listing" ng-click="addListing(inputListing)"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="app.js"></script>
<script src="listingController.js"></script>
<script src="listingFactory.js"></script>
</body>
</html>
